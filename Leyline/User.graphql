query GetUserInfo {
  user {
    leylinePoints
    dailySleepAvailable
    dailyExerciseAvailable
  }
}

query IsSleepAvailable {
  user {
    dailySleepAvailable
  }
}

query IsExerciseAvailable {
  user {
    dailyExerciseAvailable
  }
}

mutation DailyExercise {
    dailyExercise
}

mutation DailySleep {
    dailySleep
}
